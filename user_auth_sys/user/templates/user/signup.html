
{%extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{%block content%}


<div class="container">
    {% if messages %}
    <div class="message">
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    </div>
    {%endif%}
</div>
<div class="container form-container">
    <h1 class="text-center">Create An Account</h1>
    <form action="" method="post" id="signup_form">
        {%csrf_token%}
        {% crispy signup_form %}

        <div class="form-btn-div">
            <button type="submit" class="form-btn" form="signup_form">SignUp</button>
        </div>
    </form>
</div>
{%endblock content%}
