
{% extends 'base.html' %}
    {%load static%}
    {% load crispy_forms_tags %}
    {%block content%}
    <div>
        <div class="container border rounded-5 m-5 text-center px-5 py-3 mx-auto edit-profile form-container">

            <h1 class="mb-3 fw-bold">Edit Profile</h1>

            <form action="#" method="POST" enctype="multipart/form-data" novalidate id="edit_form">
                {% csrf_token %}
                {%crispy edit_form%}
                <div class="form-btn-div">
                    <button type="submit" class="form-btn" form="edit_form">Save</button>
                </div>
            </form>

        </div>
    </div>
    {%endblock content%}
