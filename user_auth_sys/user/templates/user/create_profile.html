{%extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block content%}

    {% if messages %}
    <div class="messages container">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}} </div>
        {% endfor %}
    </div>
    {%endif%}
    <div>
        <div class="container border rounded-5 m-5 text-center px-5 py-3 mx-auto form-container">

            <h1 class="mb-3 fw-bold">Create a Profile</h1>

            <form action="" method="POST" enctype="multipart/form-data" novalidate id="create_form">
                {%csrf_token%}
                {% crispy form%}
                <div class="form-btn-div">
                    <button type="submit" class="form-btn" form="create_form">Create Profile</button>
                </div>
                
            </form>
        </div>
    </div>
    {%endblock content%}
