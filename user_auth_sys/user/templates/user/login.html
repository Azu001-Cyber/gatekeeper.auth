
{%extends 'base.html'%}
    {% load static %}
    {%load crispy_forms_tags%}
    {%block content%}
    {%if messages%}
    <div class="container mb-3 text-center">
        {%for message in messages%}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {%endfor%}
    </div>
    {%endif%}

        <div class="container form-container">
            <h1 class="text-center">Log Back In</h1>
            <form action="" method="post" id="login_form">
                {%csrf_token%}
                {%crispy login_form %}
                
                <div class="form-btn-div mb-3">
                    
                    <button type="submit" class="form-btn" form="login_form" >Login</button>
                </div>
                <div>
                    <a href="{%url 'reset_password'%}">Forgot Password?</a> <span>Click here to reset password.</span>  
                </div>
                
            </form>
        </div>
    {%endblock content%}
